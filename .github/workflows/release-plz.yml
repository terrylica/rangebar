# release-plz GitHub Actions workflow
# Optional backup automation - primary workflow is local-first with Doppler
#
# This workflow runs on push to main and can also be triggered manually.
# It creates release PRs and publishes to crates.io when versions change.

name: Release-plz

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-plz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install release-plz
        uses: taiki-e/install-action@release-plz

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cargo_token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
